<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{{data.agency}}</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLmKxIq4izZzlXKPeVoAiURcT6z6ynobg&sensor=false">
    </script>
    <script src="/static/markerwithlabel.js" type="text/javascript"></script>
    <!--<script src="https://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/src/markerwithlabel.js"></script>-->
    <script src="/static/calendarpopup.js" type="text/javascript"></script>
    <script src="/static/index.js" type="text/javascript"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  </head>

  <body class='sidebar-left' onresize="sizeRouteList()">
    <div id='topbar'>
      <div id="edit">
        <span id="edit_status">...</span>
        <form onSubmit="saveData(); return false;">
          <input value="Save" type="submit">
        </form>
      </div>
      <div id="agencyHeader">{{data.agency}}</div>
    </div>
    <div id='content'>
      <div id='sidebar-wrapper'>
        <div id='sidebar'>
          Time:&nbsp;<input type="text" value="8:00" width="9" id="timeInput"><br>
          Date:&nbsp;<input type="text" value="" size="8" id="startDateInput" name="startDateInput">
          <a href="#" onclick="calStartDate.select(document.getElementById('startDateInput'),'startDateInput','yyyyMMdd'); return false;">select</a><br>
          <form onSubmit="stopTextSearchSubmit(); return false;">
            Find Station: <input type="text" id="stopTextSearchInput"><input value="Search" type="submit">
          </form><br>
          <form onSubmit="tripTextSearchSubmit(); return false;">
            Find Trip ID: <input type="text" id="tripTextSearchInput"><input value="Search" type="submit">
          </form><br>
          <div id="routeList">routelist</div>
        </div>
      </div>
      <div id='map-wrapper'> <div id='map'></div> </div>
    </div>

    <div id='bottombar'>bottom bar</div>
    <input type="hidden" id="minLat" value="{{data.min_lat}}" />
    <input type="hidden" id="maxLat" value="{{data.max_lat}}" />
    <input type="hidden" id="minLon" value="{{data.min_lon}}" />
    <input type="hidden" id="maxLon" value="{{data.max_lon}}" />
<script>
  var minLat = document.getElementById("minLat").value;
  var maxLat = document.getElementById("maxLat").value;
  var minLon = document.getElementById("minLon").value;
  var maxLon = document.getElementById("maxLon").value;
  var p1 = new google.maps.LatLng(minLat, minLon);
  var p2 = new google.maps.LatLng(maxLat, maxLon);
  var config = {
    forbid_editing: false,
    bounds: new google.maps.LatLngBounds(p1, p2)
  };
  load(config);
</script>

</body>
</html>
