<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>GTFS Feed Validator</title>
</head>
<body>

<form method=POST enctype=multipart/form-data action="/upload">
    Upload a GTFS feed (ZIP file):
    <input type=file name="gtfsfeedzip">
    <button>Upload</button>
</form>

<br><br>

<form method=POST action="/validate">
    Submit a GTFS feed URL: 
    <input type=url name="gtfsfeedurl">
    <button>Validate</button>    
</form>

</body>
</html>
